<!DOCTYPE html> <!-- Объявление формата документа -->
<html>
<head> <!-- Техническая информация о документе -->
<meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
<title>Yandex Maps Test</title> <!-- Задаем заголовок документа -->
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> <!-- Подключаем внешнюю таблицу стилей -->
<script src="https://api-maps.yandex.ru/2.1/?apikey=2b1889bf-be79-448a-b68d-b70106165773&lang=ru_RU" type="text/javascript"></script>
<script src="index.js"></script> <!-- Подключаем сценарии -->
</head>
<body>
    <div id="map" class="map"></div>
    <script class="balloon-template" type="template">
        <div class="balloon-wrapper">
            <div class="feedback-wrapper">
            </div>
            <h1>Отзыв:</h1>
                <div>
                <input type="text" class="enter-name" placeholder="Укажите ваше имя"/>
                </div>
                <div>
                <input type="text" class="enter-place" placeholder="Укажите место" />
                </div>
                <div>
                <textarea  class="enter-feedback" placeholder="Оcтавьте отзыв"></textarea>
                </div>
                <div class="add-feedback">
                <button class="add-feedback-button">Добавить</button>
                </div>
                </div>
    </script>
</body>
</html>
